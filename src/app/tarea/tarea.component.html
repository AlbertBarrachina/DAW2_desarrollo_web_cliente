<div>
    <div class="tarea">
        <img [src]=tarea.img *ngIf="tarea.img" class="imagenPortada">
        <p>{{tarea.titulo}}</p>
        <div class="fecha-usuarios">
            <div class="iconoFecha" *ngIf="tarea.fechaFin">
                <p [ngClass]="getClasse()" class="fecha">{{tarea.fechaFin | date:'dd/MM/yyyy'}}</p>
            </div>
            <div class="fecha-usuarios">
                <div *ngFor="let usuario of tarea.usuarios">
                    <img [src]=usuario.img [alt]=usuario.alt class="usuario" *ngIf="usuario" [title]="usuario.alt">
                </div>
            </div>
        </div>

    </div>
